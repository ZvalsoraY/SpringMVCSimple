<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
</head>
<body>
<h1>Employees list</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Grade</th>
    </tr>
  </thead>
  <tbody>
      <tr th:each="employee: ${employees}">
          <td th:text="${employee.id}">id</td>
          <td th:text="${employee.name}">name</td>
          <td th:text="${employee.level.value}">level</td>

          <td>
              <a th:href="@{/employee/{id}(id=${employee.getId()})}">details</a>
          </td>

      </tr>
  </tbody>
</table>
<a href="/employee/newEmployee">Create employee</a>
</body>
</html>
